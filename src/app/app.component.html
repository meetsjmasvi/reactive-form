<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        [class.is-invalid]="userName.invalid && userName.touched"
        class="form-control"
        formControlName="username"
      />
      <div *ngIf="userName.errors && (userName.invalid || userName.touched)">
        <small class="text-danger" *ngIf="userName.errors?.['required']"
          >Username is required!</small
        >
        <small class="text-danger" *ngIf="userName.errors?.['minlength']"
          >Username should be minimum 3 letters</small
        >
        <small class="text-danger" *ngIf="userName.errors?.['forbiddenName']"
          >Username as {{ userName.errors?.['forbiddenName'].value }} is not
          valid!</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="ctrlEmail.invalid && ctrlEmail.touched"
      />
    </div>

    <div class="mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        formControlName="subscribe"
      />
      <label class="form-check-label" for="subscribe">
        Subscribe to email notification.
      </label>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        [class.is-invalid]="registrationForm.errors?.['misMatch']"
      />
      <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']"
        >Password do not match!</small
      >
    </div>

    <div formGroupName="address">
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>

      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" formControlName="postalCode" />
      </div>
    </div>

    <button class="btn btn-primary ml-2" type="submit">Register</button>
    <button (click)="loadAPIData()" class="btn btn-secondary">
      Load API Data
    </button>
  </form>
  {{ registrationForm.value | json }}
</div>
